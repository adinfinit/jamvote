service: test
runtime: go125
env_variables:
  DOMAIN: "https://test.jamvote.ee"
  GOOGLE_CLOUD_DATASTORE_NAME: "test"

automatic_scaling:
  max_instances: 1

handlers:
  - url: /robots.txt
    static_files: static/robots.txt
    upload: static/robots.txt
  - url: /.*
    script: auto
    secure: always
