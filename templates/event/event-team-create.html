{{ template "head" . }}

<section>
	<h1>Create Team</h1>
	<form method="POST">
		<datalist id="Users">
			{{ range .Users }}
			<option value="{{.Name}}">{{.ID}}</option>
			{{ end }}
		</datalist>

		{{ template "team-fields" . }}
		<input type="submit" value="Save">
	</form>
</section>

{{ template "foot" . }}
