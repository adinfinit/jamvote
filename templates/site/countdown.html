{{ define "countdown" }}
<table id="{{.ID}}" class="timer">
	<thead>
		<tr>
			<th>Hours</th>
			<th>Minutes</th>
			<th>Seconds</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="timer-hours">{{printf "%02d" .Hours}}</td>
			<td class="timer-minutes">{{printf "%02d" .Minutes}}</td>
			<td class="timer-seconds">{{printf "%02d" .Seconds}}</td>
		</tr>
	</tbody>
</table>
<script>
	StartCountdown("{{.ID}}", "{{formatRFC .Time}}");
</script>
{{ end }}
