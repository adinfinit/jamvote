{{ define "head" }}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="google" value="notranslate">
        <title>jamvote</title>
        
        <link rel="stylesheet" href="/static/main.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
        <div class="current-user-outer">
            <div class="current-user center">
                <a href="/">jamvote</a>
                <a class="link" href="/">Events</a>
                {{ if .CurrentUser }}
                <a class="link" href="/user">{{or .CurrentUser.Name "Profile"}}</a>
                <a class="link" href="/user/logout">Sign out</a>
                {{ else }}
                <a class="link" href="/user/login">Sign in</a>
                {{ end }}
            </div>
        </div>
        {{ if .Event }}
        <div class="header-outer">
            <div class="header center">
                <a href="/{{ .Event.Slug }}" class="title">{{ .Event.Title }}</a>
                <a href="/{{ .Event.Slug }}/teams">Teams</a>
                <a href="/{{ .Event.Slug }}/progress">Progress</a>
                <a href="/{{ .Event.Slug }}/voting">Voting</a>
                <a href="/{{ .Event.Slug }}/closing">Closing</a>
                <a href="/{{ .Event.Slug }}/summary">Summary</a>
            </div>
        </div>
        {{ end }}
        <div class="content-outer">
            <div class="content center">        
{{ end }}

{{ define "foot"}}
    </body>
</html>
{{ end }}
