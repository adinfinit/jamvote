{{ template "head" . }}

{{ define "users-list"}}
<section>
	<h1>Users</h1>
	<table>
		<thead>
			<tr>
				<th style="width:100%;">Name</th>
				<th>ID</th>
			</tr>
		</thead>
		<tbody>
			{{ range .}}
			<tr>
				{{ if .ID }}
				<td><a href="/user/{{.ID}}">{{ .Name }}</a></td>
				<td>{{ .ID }}</td>
				{{ else }}
				<td><a>{{ .Name }}</a></td>
				{{ end }}
			</tr>
			{{ end }}
		</tbody>
	</table>
</section>
{{ end }}

{{ template "users-list" .Users }}

{{ template "foot" . }}
