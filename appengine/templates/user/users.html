{{ template "head" . }}

{{ define "users-list"}}
<table>
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		{{ range .}}
		<tr>
			<td><a href="/user/{{.ID}}">{{ .Name }}</a></td>
		</tr>
		{{ end }}
	</tbody>
</table>
{{ end }}

<section>
	<h1>Users</h1>
	{{ template "users-list" .Users }}
</section>

{{ template "foot" . }}
