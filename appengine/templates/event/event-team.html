{{ template "head" . }}

<section>
	<div class="titlemenu">
		<h1>Team: {{ .Team.Name }}</h1>
		{{ if .CanEditTeam }}
		<a class="button" href="{{.Event.Path "team" .Team.ID "edit"}}">Edit</a>{{ end }}
	</div>
	
	<div>
		<div class="field">
			<label for="id">ID</label>
			<div class="input" name="id">{{.Team.ID}}</div>
		</div>

		{{ template "users-list" .Team.Members }}
	</div>
</section>

{{ template "foot" . }}
